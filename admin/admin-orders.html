<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Updating orders</title>
</head>

<body>
    <section>
        <img src="../img/feather.png" width="90" height="90" class="d-inline-block align-top mt-5" alt="">
        <div class="title">ADMIN ACCESSIBILITY ONLY - UPDATING ORDERS</div>
        <br>
        <div class="container">
            ADD NEW ARTIST TO DATABASE
            <div class="row">
                <div class="col-12 col-md-6">
                    <form action="javascript:void(0);" method="POST" name="f1" id="f1">
                        <table>
                            <div class="form-group">
                                <tr>
                                    <td><label class="form">Artwork ID</label></td>
                                    <td><input type="number" name="AWID"></td>
                                </tr>
                            </div>
                            <div class="form-group">
                                <tr>
                                    <td><label class="form">Amount</label></td>
                                    <td><input type="number" name="amt"></td>
                                </tr>
                            </div>
                            <div class="form-group">
                                <tr>
                                    <td><label class="form">Customer ID</label></td>
                                    <td><input type="number" name="cid"></td>
                                </tr>
                            </div>
                            <tr>
                                <td><button class="button1" name="regiter" type="submit"
                                        onclick="add();">Submit</button></td>
                            </tr>
                        </table>
                    </form>
                    <br><br>DELETE ORDERS
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <form action="javascript:void(0);" method="POST" name="f2" id="f2">
                                <table>
                                    <div class="form-group">
                                        <tr>
                                            <td><label class="form">Order ID</label></td>
                                            <td><input type="number" name="OID" placeholder="234"></td>
                                        </tr>
                                    </div>
                                    <tr>
                                        <td><button class="button1" name="submit" type="submit"
                                                onclick="del();">Submit</button></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
    </section>
    <script>
        function add() {
            var r = confirm("confirm place the order?");
            if (r == true) {
                document.getElementById("f1").action = "addorders.php";
                document.getElementById("f1").submit();
            }
        }
        function del() {
            var r = confirm("Are you sure you want to delete the order?");
            if (r == true) {
                document.getElementById("f2").action = "delorders.php";
                document.getElementById("f2").submit();
            }
        }
    </script>
</body>
<html>
