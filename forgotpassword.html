<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Password update</title>
</head>

<body>
    <section>
        <img src="./img/feather.png" width="90" height="90" class="d-inline-block align-top mt-5" alt="">
        <div class="title">FORGOT PASSWORD</div>
        <br>
        <div class="container">
            CHANGE PASSWORD
            <div class="row">
                <div class="col-12 col-md-6">
                    <form action="javascript:void(0);" method="POST" name="f1" id="f1">
                        <table>
                            <div class="form-group">
                                <tr>
                                    <td><label class="form">email</label></td>
                                    <td><input type="email" name="email" placeholder="@gmail.com"></td>
                                </tr>
                            </div>
                            <div class="form-group">
                                <tr>
                                    <td><label class="form">New Password</label></td>
                                    <td><input type="password" name="password"></td>
                                </tr>
                            </div>
                            <div class="form-group">
                                <tr>
                                    <td><label class="form">Confirm Password</label></td>
                                    <td><input type="password" name="cpassword"></td>
                                </tr>
                            </div>
                            <tr>
                                <td><button class="button1" name="submit" type="submit"
                                        onclick="update();">Submit</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <script>
            function update() {
                var r = confirm("Are you sure you want to change the password");
                if (r == true) {
                    document.getElementById("f1").action = "updatepd.php";
                    document.getElementById("f1").submit();
                }
            }
        </script>
    </section>
</body>

</html>
